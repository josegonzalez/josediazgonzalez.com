<article>
  <h1 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>

  <time datetime="{{ post.date | date_to_xmlschema }}" pubdate="">
    <span class="month">{{ post.date | date_to_month_abbr }}</span> <span class="day">{{ post.date | padded_day }}</span> <span class="year">{{ post.date | date_to_year }}</span>
  </time>
  <footer>
    <span class="tags">Tagged {% for tag in post.tags %}<a class="tag" href="/tags/{{ tag | replace: ' ', '-' | downcase }}/">{{ tag | replace: '-', ' ' }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}.</span>
  </footer>
</article>

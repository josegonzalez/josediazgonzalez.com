{% if things %}
  {% for thing in things %}
    <h4>
      <a href="/{{ type }}/{{ thing | replace:' ', '-' | downcase }}" name="{{ thing | replace:' ','-' | downcase }}">
        {{ thing | titleize }}
      </a>
    </h4>
    <ul>
      {% for post in collection[thing] %}
        <li><a href="{{post.url}}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endif %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.series %}{{ page.series }}: {% endif %}{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <!--[if lt IE 9]>
        <script src="/javascripts/html5.js" type="text/javascript"></script>
    <![endif]-->
    <meta name="robots" content="all" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="version" content="1.0" />

    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{% for tag in page.tags %}{{ tag | replace:' ', '-' | downcase }}{% if forloop.last == false %}, {% endif %}{% endfor %}" />

    <meta property="fb:app_id" content="{{ site.facebook_app_id }}" />
    <meta property="og:title" content="{% if page.series %}{{ page.series }}: {% endif %}{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.description %}<meta property="og:description" content="{{ page.description }}" />{% endif %}
    {% if page.image %}<meta property="og:image" content="{{ page.image }}" />{% endif %}

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@savant">
    <meta name="twitter:creator" content="@savant">
    <meta name="twitter:title" content="{% if page.series %}{{ page.series }}: {% endif %}{{ page.title }}" />
    {% if page.description %}<meta name="twitter:description" content="{{ page.description }}" />{% endif %}
    {% if page.image %}<meta name="twitter:image" content="{{ page.image }}" />{% endif %}

    <link rel="alternate" type="application/rss+xml" title="{{ page.title }} Â» Feed" href="/atom.xml">
    <link rel="stylesheet" id="twentytwelve-fonts-css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700&amp;subset=latin,latin-ext" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600|Bree+Serif' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" id="twentytwelve-style-css" href="{{ "/css/style.css" | prepend: site.baseurl }}" type="text/css" media="all">
    <link rel="stylesheet" id="twentytwelve-style-css" href="{{ "/css/github.css" | prepend: site.baseurl }}" type="text/css" media="all">
    <link rel="stylesheet" id="twentytwelve-style-css" href="{{ "/css/overrides.css" | prepend: site.baseurl }}" type="text/css" media="all">

    <!--[if lt IE 9]>
        <link rel='stylesheet' id='twentytwelve-ie-css'  href='/stylesheets/ie.css' type='text/css' media='all' />
    <![endif]-->
    {% if site.ga_tracking_id %}
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ site.ga_tracking_id }}']);
            _gaq.push(['_trackPageview']);
        </script>
    {% endif %}
</head>
